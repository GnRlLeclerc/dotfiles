# Hyprland environment variables

# Cursor theme (hyprcursor)
env = HYPRCURSOR_SIZE,24
env = HYPRCURSOR_THEME,rose-pine-hyprcursor

# Program shortcuts
$terminal = kitty -o allow_remote_control=yes --listen-on unix:/tmp/kitty
$fileManager = nautilus
$obsidian = obsidian --ozone-platform=wayland --ozone-platform-hint=auto --enable-features=UseOzonePlatform,WaylandWindowDecorations


